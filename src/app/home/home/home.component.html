<html>
<head>
</head>
<body>
    <div class="background-wrap">
				<div class="background"></div>
			  </div>

  <div >
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">Create Post
        </div>
        <div class="panel-body">
          <form name="myform">
            
            <div class="form-group">
              <label for="postId">Post id : </label>
              <input id="postId" name="posId" class="form-control" [(ngModel)]="regPost.postId" type="text">
            </div>
            
            <div class="form-group">
              <label for="title">Title : </label>
              <input id="title" name="title" class="form-control" [(ngModel)]="regPost.title" type="text">
            </div>

            <div class="form-group">
              <label for="firstName">Description : </label>
              <input id="description" name="description" class="form-control" [(ngModel)]="regPost.description" type="text">
            </div>

            <div class="form-group">
              <label for="UserName">UserName : </label>
              <input id="userName" name="userName" class="form-control" [(ngModel)]="regPost.userName" type="text">
            </div>
            <button id="submit" (click)="createPost()" class="btn btn-primary center">Create Post</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
